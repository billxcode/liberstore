{% extends "smartphone/core/skeleton.html" %}

{% block maincontent %}
			 <div id="main" role="main" class="main">

<div class="x_panel">
<div class="x_title">Register</div>

<div class="x_content">
<form action="/buyer/register" method="post" class="form-horizontal">
	<div class="form-group"><input type="text" name="username" placeholder="Username" class="form-control" required></div>
	<div class="form-group"><input type="text" name="email" placeholder="Email" class="form-control" required></div>
	<div class="form-group"><input type="password" name="password" placeholder="Password" class="form-control" required></div>
	<div class="form-group"><input type="password" name="repassword" placeholder="Password" class="form-control" required></div>

	<div class="form-group"><a href="/login" class="label">Already have account ? Login here</a></div>
	<div class="form-group"><button class="btn btn-warning pull-left" type="reset">Reset</button><button class="btn btn-primary pull-right">Register</button></div>
</form></div></div>

</div>
			   {% endblock %}
